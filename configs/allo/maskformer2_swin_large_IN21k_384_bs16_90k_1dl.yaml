_BASE_: maskformer2_R50_bs16_90k.yaml
MODEL:
  BACKBONE:
    NAME: "D2SwinTransformer"
  SWIN:
    EMBED_DIM: 192
    DEPTHS: [2, 2, 18, 2]
    NUM_HEADS: [6, 12, 24, 48]
    WINDOW_SIZE: 12
    APE: False
    DROP_PATH_RATE: 0.3
    PATCH_NORM: True
    PRETRAIN_IMG_SIZE: 384
  WEIGHTS: "pretrained/swin_large_patch4_window12_384_22k.pkl"
  MASK_FORMER:
    DEC_LAYERS: 2
  SEM_SEG_HEAD:
    DEFORMABLE_TRANSFORMER_ENCODER_IN_FEATURES: ["res5"]
  MASK_FORMER:
    NUM_OBJECT_QUERIES: 100
  SEM_SEG_HEAD:
    IGNORE_VALUE: 255
    NUM_CLASSES: 8  #* important
DATASETS:
  TRAIN: ("allo_train",)
  TEST: ("allo_seg_val",)
INPUT:
  DATASET_MAPPER_NAME: "mask_former_allo"
SOLVER:
  IMS_PER_BATCH: 2  #* 4x4
  BASE_LR: 0.0001
  MAX_ITER: 90000
  CHECKPOINT_PERIOD: 100
DATALOADER:
  NUM_WORKERS: 8  #* 4
TEST:
  EVAL_PERIOD: 1000

OUTPUT_DIR: './results/m2former_allo'
